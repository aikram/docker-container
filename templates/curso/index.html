{% extends 'layout.html' %}

{% block body %}

<h1>Indice Curso</h1>

<div class="accordion" id="accordionPanelsStayOpenExample">
    {% for row in data %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse{{ loop.index }}" aria-expanded="true" aria-controls="panelsStayOpen-collapse{{ loop.index }}">
            Obs - {{ row[0] }} 
        </button>
      </h2>
      <div id="panelsStayOpen-collapse{{ loop.index }}" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <strong>{{ row[1] }}</strong>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='../static/images/about-img.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='../static/images/d1.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <!-- Agrega más elementos carousel-item para otras imágenes -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


{% endblock %}
