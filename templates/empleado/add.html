{% extends 'layout.html' %}

{% block body %}



<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Nuevo empleado</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/empleado/addempleado">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido</label>

                        <div class="col-sm-10">
                            <input name="apellido" type="text" class="form-control" placeholder="Apellido"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Area</label>

                        <div class="col-sm-10">
                            <input name="area" type="text" class="form-control" placeholder="Area"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sueldo</label>

                        <div class="col-sm-10">
                            <input name="sueldo" type="text" class="form-control" placeholder="Sueldo"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Profesion</label>

                        <div class="col-sm-10">
                            <input name="profesion" type="text" class="form-control" placeholder="Profesion"
                                autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <a href="/empleado"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                </div>

            </form>
        </div>
    </section>
</div>





{% endblock %}
