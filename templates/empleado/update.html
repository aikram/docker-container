{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Actualizar empleado</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/empleado/updateempleado">
                {% for row in data %}
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" value="{{ row[1] }}" type="text" class="form-control" placeholder="Nombre"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido</label>

                        <div class="col-sm-10">
                            <input name="apellido" value="{{ row[2] }}" type="text" class="form-control"
                                placeholder="Apellido" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Area</label>

                        <div class="col-sm-10">
                            <input name="area" value="{{ row[3] }}" type="text" class="form-control"
                                placeholder="Area" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sueldo</label>

                        <div class="col-sm-10">
                            <input name="sueldo" value="{{ row[4] }}" type="text" class="form-control"
                                placeholder="Sueldo" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Profesion</label>

                        <div class="col-sm-10">
                            <input name="profesion" value="{{ row[5] }}" type="text" class="form-control"
                                placeholder="Profesion" autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <a href="/empleado"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
                </div>
                {% endfor %}
            </form>
        </div>
    </section>
</div>



{% endblock %}
